<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar Boletos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="public/css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 w-64 bg-blue-800 text-white sidebar" id="sidebar">
    <div class="p-4">
      <h2 class="text-xl font-bold">Panel de Usuario</h2>
      <p id="userEmail" class="mt-2 text-sm"></p>
    </div>
    <nav class="mt-4">
      <ul>
        <li><a href="buscar-vuelos.html" class="block py-2 px-4 hover:bg-blue-700">Buscar Vuelos</a></li>
        <li><a href="todos-vuelos.html" class="block py-2 px-4 hover:bg-blue-700">Todos los Vuelos</a></li>
        <li><a href="mis-boletos.html" class="block py-2 px-4 hover:bg-blue-700">Mis Boletos</a></li>
        <li><a href="comprar-boletos.html" class="block py-2 px-4 bg-blue-700">Comprar Boletos</a></li>
      </ul>
    </nav>
  </div>

  <!-- Toggle Sidebar Button -->
  <button id="toggleSidebar" class="fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-md md:hidden">
    ☰
  </button>

  <!-- Main Content -->
  <div class="ml-0 md:ml-64 p-6 transition-all">
    <div class="max-w-4xl mx-auto">
      <section class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4">Comprar Boletos</h3>
        <form id="comprarBoletosForm" class="space-y-4">
          <div>
            <label for="idVuelo" class="block text-sm font-medium">ID Vuelo</label>
            <input type="number" id="idVuelo" class="w-full p-2 border rounded-md" placeholder="ID Vuelo" required />
          </div>
          <div>
            <label for="numeroAsientos" class="block text-sm font-medium">Número de Asientos</label>
            <input type="number" id="numeroAsientos" class="w-full p-2 border rounded-md" placeholder="Número de Asientos" required />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Comprar</button>
        </form>
        <div id="resultado" class="table-container mt-4"></div>
      </section>
    </div>
  </div>

  <script src="public/js/dashborad.js"></script>
</body>
</html>
