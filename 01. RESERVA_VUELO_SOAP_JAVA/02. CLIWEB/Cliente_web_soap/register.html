<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="public/css/styles.css" />
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Registrar Usuario</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium">Nombre</label>
        <input type="text" id="nombre" class="w-full p-2 border rounded-md" placeholder="Nombre" required />
      </div>
      <div>
        <label for="apellido" class="block text-sm font-medium">Apellido</label>
        <input type="text" id="apellido" class="w-full p-2 border rounded-md" placeholder="Apellido" required />
      </div>
      <div>
        <label for="cedula" class="block text-sm font-medium">Cédula</label>
        <input type="text" id="cedula" class="w-full p-2 border rounded-md" placeholder="Cédula" required />
      </div>
      <div>
        <label for="celular" class="block text-sm font-medium">Celular</label>
        <input type="tel" id="celular" class="w-full p-2 border rounded-md" placeholder="Celular" required />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Email" required />
      </div>
      <div>
        <label for="contrasena" class="block text-sm font-medium">Contraseña</label>
        <input type="password" id="contrasena" class="w-full p-2 border rounded-md" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Registrar</button>
    </form>
    <p class="mt-4 text-center">
      ¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
    <div id="resultado" class="mt-4 text-center"></div>
  </div>
  <script src="public/js/login.js"></script>
</body>
</html>
